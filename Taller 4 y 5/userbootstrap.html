<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOOTSTRAP</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        body { color: purple }
        body { background-color: #d8da3d }
    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <form id="submit_form">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombres</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombres">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Apellidos</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="apellidos">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Pais</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="apellidos">
                            	<option value="1">Colombia</option>
                            	<option value="2">Venezuela</option>
                            	<option value="3">Ecuador</option>
                            	<option value="4">Bolivia</option>
                            	<option value="5">Perú</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="direccion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="usuario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Confirmar Passoword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cpassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row d-flex align-items-center">
                        <label class="col-sm-2 col-form-label">Seleccionar Gustos</label>
                        <div class="col-1">
                            <div class="custom-control custom-radio">
                                <input checked type="radio" id="gustos1" name="gustos" class="custom-control-input" value="0">
                                <label class="custom-control-label" for="gustos1">No</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="gustos2" name="gustos" class="custom-control-input" value="1">
                                <label class="custom-control-label" for="gustos2">Si</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" style="display: none;" id="secciongustos">
                        <fieldset class="col-12 border p-2">
                            <legend  class="w-auto">Escribenos tus preferencias</legend>
                            <div class="form-group row d-flex align-items-center">
                                <label class="col-sm-2 col-form-label">Color favorito</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row d-flex align-items-center">
                                <label class="col-sm-2 col-form-label">Marca carro favorita</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row d-flex align-items-center">
                                <label class="col-sm-2 col-form-label">Estilo carro favorito</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row d-flex align-items-center">
                                <label class="col-sm-2 col-form-label">Modelo favorito</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="minpay">Minimo dispuesto a pagar</label>
                                <input type="range" class="form-control-range" id="minpay">
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="maxpay">Maximo dispuesto a pagar</label>
                                <input type="range" class="form-control-range" id="maxpay">
                            </div>
                        </fieldset>
                    </div>                        
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="send">Enviar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
