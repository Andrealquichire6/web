<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOOTSTRAP</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        body { color: purple }
        body { background-color: #d8da3d }
    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <form id="submit_form">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Combustible</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="apellidos">
                            	<option value="1">Colombia</option>
                            	<option value="2">Venezuela</option>
                            	<option value="3">Ecuador</option>
                            	<option value="4">Bolivia</option>
                            	<option value="5">Perú</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Tipo de coche</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="apellidos">
                                <option value="1">Colombia</option>
                                <option value="2">Venezuela</option>
                                <option value="3">Ecuador</option>
                                <option value="4">Bolivia</option>
                                <option value="5">Perú</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Estado de coche</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="apellidos">
                                <option value="1">Colombia</option>
                                <option value="2">Venezuela</option>
                                <option value="3">Ecuador</option>
                                <option value="4">Bolivia</option>
                                <option value="5">Perú</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Marca de coche</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="apellidos">
                                <option value="1">Colombia</option>
                                <option value="2">Venezuela</option>
                                <option value="3">Ecuador</option>
                                <option value="4">Bolivia</option>
                                <option value="5">Perú</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="apellidos">
                                <option value="1">Colombia</option>
                                <option value="2">Venezuela</option>
                                <option value="3">Ecuador</option>
                                <option value="4">Bolivia</option>
                                <option value="5">Perú</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="direccion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Año</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="usuario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Caja</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Motor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cpassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Fecha de publicacion</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Moneda</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Registro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
