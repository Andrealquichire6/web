<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Datos de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-5 d-block">
				<form>
					<h5>Rellenar Hoja de Vida</h5>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend">
					    	<label class="mr-3">Nombres: </label>
					  	</div>
					  	<input type="text" class="form-control">
					</div>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend">
					    	<label class="mr-3">Apellidos: </label>
					  	</div>
					  	<input type="text" class="form-control">
					</div>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend">
					    	<label class="mr-3">Contraseña: </label>
					  	</div>
					  	<input type="password" class="form-control">
					</div>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend">
					    	<label class="mr-3">Confirme Contraseña: </label>
					  	</div>
					  	<input type="text" class="form-control">
					</div>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend">
					    	<label class="mr-3">Identificacion: </label>
					  	</div>
				 	 	<select class="custom-select" id="inputGroupSelect01">>
						    <option value="1" selected>CC</option>
						    <option value="2">TI</option>
						    <option value="3">CE</option>
					  	</select>
					  	<input type="text" class="form-control">
					</div>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend">
					    	<label class="mr-3">Sexo: </label>
					  	</div>
					  	<div class="form-check mx-5">
						  	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
					 	 	<label class="form-check-label" for="exampleRadios1">
						    	Hombre
						  	</label>
						</div>
						<div class="form-check">
						  	<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
						  	<label class="form-check-label" for="exampleRadios2">
						    	Mujer
						  	</label>
						</div>
					</div>
					<div class="input-group d-block">

				    	<label class="mr-3">Incluir mi foto: </label>

					  	<div class="custom-file">
					  		<input type="file" required>
					  	</div>
					</div>
					<div class="input-group d-flex align-items-center">
					  	<div class="input-group-prepend d-flex align-items-center">
					  		<input type="checkbox" id="checkbox-x">
					    	<label for="checkbox-x" class="mr-3">Estudiante</label>
					  	</div>
					</div>
					<fieldset class="border p-2">
						<legend  class="w-auto">Datos Personales</legend>
						<div class="input-group d-flex align-items-center">
						  	<div class="input-group-prepend">
						    	<label class="mr-3">Departamento: </label>
						  	</div>
						  	<select class="custom-select">
						  		<option>1</option>
						  	</select>
						</div>
						<div class="input-group d-flex align-items-center">
						  	<div class="input-group-prepend">
						    	<label class="mr-3">Fecha de Nacimiento: </label>
						  	</div>
						  	<input type="date" class="form-control">
						</div>
					</fieldset>
					<button type="button" class="btn btn-primary">Guardar Cambios</button>
					<button type="reset" class="btn btn-danger">Borrar datos introducidos</button>

				</form>


			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
